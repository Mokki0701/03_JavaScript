<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기만들기</title>
    <link rel="stylesheet" href="../css/계산기만들기.css">
</head>
<body>
    <div class="headcontainer">
        <h3>결과<span id="total">0</span></h3>
    </div>
    <div class="centercontainer">
        <button class="num1" onclick="num('1')">1</button>
        <button class="num2" onclick="num('2')">2</button>
        <button class="num3" onclick="num('3')">3</button>
        <button class="num4" onclick="num('4')">4</button>
        <button class="num5" onclick="num('5')">5</button>
        <button class="num6" onclick="num('6')">6</button>
        <button class="num7" onclick="num('7')">7</button>
        <button class="num8" onclick="num('8')">8</button>
        <button class="num9" onclick="num('9')">9</button>
        <button class="num10" onclick="num('0')">0</button>
    </div>
    <div class="bottomcontainer" >
        <button class="cal" onclick="middle('+')">+</button>
        <button class="cal" onclick="middle('-')">-</button>
        <button class="cal" onclick="middle('*')">*</button>
        <button class="cal" onclick="middle('/')">/</button>
        <button class="cal" onclick="middle('%')">%</button>
        <button class="cal-result" onclick="result()">=</button>
    </div>
    

    <script src="../js/계산기만들기.js"></script>
</body>
</html>
