<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30_설정적용</title>
    <link rel="stylesheet" href="../css/연습4.css">
</head>
<body>
    <main class="mainContainer">
        <div class="topContainer">
                너비 : <input type="text" class="row">px <br>
                높이 : <input type="text" class="height">px <br>
                글자크기 : <input type="text" class="textSize">px <br>
                굵기 : 보통 <input type="radio"  name="bold" value="X"> 굵게 <input type="radio" name="bold" value="O"> <br>
                글자색 : <input type="text" class="textColor"> 배경색 : <input type="text" class="bgc"> <br>
                가로정렬 : 왼쪽 <input type="radio" name="row" value="L"> 가운데 <input type="radio" name="row" value="M"> 오른쪽 <input type="radio" name="row" value="R"> <br>
                세로정렬 : 위 <input type="radio" name="heigh" value="T"> 가운데 <input type="radio" name="heigh" value="M"> 아래 <input type="radio"name="heigh" value="B"> <br>
                출력 문자열 : <input type="text" class="outPut"><br>
                <button class="outText">적용하기</button>
        </div>
        <div class="bottomContainer" id="textValue">

        </div>
        
        
        

    </main>
    <script src="../js/연습4.js"></script>
</body>
</html>
